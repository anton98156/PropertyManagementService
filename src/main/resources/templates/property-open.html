<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Недвижимость</title>
</head>
<body>
    <h1 align="center">Объект недвижимости</h1>
    <div>
        <p>ID: <span th:text="${property.id}"></span></p>
        <p>Адрес: <span th:text="${property.address}"></span></p>
        <p>Описание: <span th:text="${property.description}"></span></p>
        <p>Плодащь для субаренды: <span th:text="${property.space}"></span></p>
        <p>В субаренде: <input type="checkbox" th:if="${property.sublease}" checked="checked" disabled>
        <input type="checkbox" th:unless="${property.sublease}" disabled></p>
    </div>
    <p><a href="/properties" class="button" id="simpleButton">Вернуться к отчету</a></p>
    <img src="/object_page.png" th:src="@{/object_page.png}" width="530" height="400"/>
</body>
</html>
